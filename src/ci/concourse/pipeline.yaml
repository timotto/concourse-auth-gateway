jobs:
- name: test
  plan:
  - get: app-source-code
    trigger: true
  - get: version
    params:
      pre: rc
  - task: test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: node
          tag: 8-alpine
      inputs:
      - name: app-source-code
      caches:
      - path: app-source-code/node_modules
      run:
        dir: app-source-code
        path: sh
        args:
        - -exc
        - |
          npm install
          npm test
  - put: version
    params:
      file: version/version

- name: build
  plan:
  - aggregate:
    - get: app-source-code
      trigger: true
      passed: [test]
    - get: version
      passed: [test]
  - put: docker-image
    params:
      build: app-source-code
      tag: version/version
      tag_prefix: v
      tag_as_latest: false

- name: build-rpi
  plan:
  - aggregate:
    - get: app-source-code
      trigger: true
      passed: [test]
    - get: version
      passed: [test]
  - put: docker-image-rpi
    params:
      build: app-source-code
      tag: version/version
      tag_prefix: v
      tag_as_latest: false

- name: testflight
  plan:
  - aggregate:
    - get: app-source-code
      trigger: true
      passed: [build,build-rpi]
    - get: docker-image
      trigger: true
      passed: [build]
    - get: docker-image-rpi
      trigger: true
      passed: [build-rpi]
    - get: version
      passed: [build,build-rpi]
  - task: test
    image: docker-image
    config:
      platform: linux
      params: ((testflight))
      run:
        path: sh
        args:
        - -exc
        - |
          # this script relies on the -c parameter

          PORT=3030
          URL=http://localhost:$PORT

          apt-get update
          apt-get install -y curl jq

          cd /app
          node dist &
          pid=$!

          echo "Waiting for app to start up on $URL"
          i=3
          while ! curl $URL/healthz; do
            sleep 5
            i=$(( $i - 1 ))
            [ $i -gt 0 ]
          done

          echo "Verifying pipeline $PIPELINE of team $TEAM is not visible without credentials"
          curl \
            $URL/api/v1/teams/$TEAM/pipelines \
          | jq \
            -r '.[] | [.team_name,.name] | join("/")' \
          > result1
          cat result1
          if grep "$TEAM/$PIPELINE" result1; then
            echo "test not possible, pipeline is visible without credentials"
            exit 1
          else
            true
          fi

          echo "Uploading credentials"
          CREDENTIALS="$(echo -n "$USERNAME:$PASSWORD" | base64 | while read n; do echo -n $n ; done)"
          cat > request-body.json <<EOT
          { "concourseUrl": "$CONCOURSE_URL", "team": "$TEAM", "credentials": "Basic $CREDENTIALS" }
          EOT
          curl \
            -X POST \
            -H 'Content-type: application/json' \
            -d@request-body.json \
            $URL/_auth/basic

          echo "Verifying pipeline $PIPELINE of team $TEAM is visible with credentials"
          curl \
            $URL/api/v1/teams/$TEAM/pipelines \
          | jq \
            -r '.[] | [.team_name,.name] | join("/")' \
          | grep "$TEAM/$PIPELINE"

- name: promote
  plan:
  - aggregate:
    - get: app-source-code
      trigger: true
      passed: [testflight]
    - get: chart-source-code
    - get: docker-image-rc
      resource: docker-image
      passed: [testflight]
      params:
        save: true
    - get: docker-image-rpi-rc
      resource: docker-image-rpi
      passed: [testflight]
      params:
        save: true
    - get: version
      passed: [testflight]
      params:
        bump: final
  - aggregate:
    - put: docker-image
      params:
        load: docker-image-rc
        tag: version/version
        tag_prefix: v
        tag_as_latest: true
    - put: docker-image-rpi
      params:
        load: docker-image-rpi-rc
        tag: version/version
        tag_prefix: v
        tag_as_latest: true
    - put: version
      params:
        file: version/version
    - put: tagged-app-source-code
      resource: app-source-code
      params:
        repository: app-source-code
        tag: version/version
        tag_prefix: v
        only_tag: true
    - task: prepare-release
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: alpine
        inputs:
        - name: version
        outputs:
        - name: release
        run:
          path: sh
          args:
          - -exc
          - |
            echo "Release $(cat version/version)" > release/release-name
    - task: build-chart
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: linkyard/concourse-helm-resource
        inputs:
        - name: version
        - name: chart-source-code
        outputs:
        - name: chart
        run:
          path: sh
          args:
          - -exc
          - |
            echo "app version: $(cat version/version)"

            echo "imageTag: v$(cat version/version)" \
            >> chart-source-code/src/helm/concourse-auth-gateway/values.yaml

            cat chart-source-code/src/helm/concourse-auth-gateway/values.yaml

            helm init --client-only

            helm package \
              --destination chart \
              chart-source-code/src/helm/concourse-auth-gateway

  - put: github-release
    params:
      name: release/release-name
      tag: version/version
      tag_prefix: v
      globs:
      - chart/*

- name: bump-patch
  serial_groups: [version]
  plan:
  - get: app-source-code
    trigger: true
    passed: [promote]
  - get: version
    passed: [promote]
  - put: version
    params:
      bump: patch

- name: bump-minor
  serial_groups: [version]
  plan:
  - put: version
    params:
      bump: minor

- name: bump-major
  serial_groups: [version]
  plan:
  - put: version
    params:
      bump: major

resources:
- name: app-source-code
  webhook_token: ((webhook_token.source_code))
  check_every: 24h
  type: git
  source:
    uri: git@github.com:timotto/concourse-auth-gateway.git
    branch: master
    private_key: ((git-key))
    paths:
    - src/main
    - package.json
    - package-lock.json
    - tsconfig.json
    - jasmine.json
    - Dockerfile
    - .eslintrc.yaml
    - src/helm

- name: chart-source-code
  webhook_token: ((webhook_token.chart_source_code))
  check_every: 24h
  type: git
  source:
    uri: https://github.com/timotto/concourse-auth-gateway.git
    branch: master
    paths:
    - src/helm

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:timotto/concourse-auth-gateway.git
    branch: version
    file: version
    private_key: ((git-key))

- name: docker-image
  type: docker-image
  source:
    repository: ((project-registry))/((image-name))
    tag: latest
    username: ((docker.username))
    password: ((docker.password))

- name: docker-image-rpi
  type: remote-docker-image
  source:
    repository: ((project-registry))/((rpi-image-name))
    tag: latest
    username: ((docker.username))
    password: ((docker.password))
    dockerd: ((dockerd))

- name: github-release
  type: github-release
  source:
    owner: timotto
    repository: concourse-auth-gateway
    access_token: ((github-release-token))

resource_types:
- name: remote-docker-image
  type: docker-image
  source:
    repository: timotto/docker-image-resource
    tag: latest
  privileged: true
